<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rownd Team Spinner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rownd Team Spinner</h1>
        
        <div class="spinner-container">
            <div class="pointer"></div>
            <div class="spinner">
                <!-- Segments will be added here dynamically -->
            </div>
        </div>

        <h2 id="winner-announcement"></h2>

        <div class="team-management">
            <h2>Team Members</h2>
            <div class="add-member-form">
                <input type="text" id="member-name" placeholder="Enter member name">
                <input type="file" id="member-photo" accept="image/*">
                <button id="add-member">Add Member</button>
            </div>
            <div id="team-list" class="team-list">
                <!-- Team members will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- For testing, let's use placeholder sounds that are publicly accessible -->
    <script>
        // Override the audio URLs to use publicly accessible sounds
        const SPIN_SOUND_URL = 'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3';
        const SELECT_SOUND_URL = 'https://assets.mixkit.co/active_storage/sfx/1434/1434-preview.mp3';
    </script>
    <script src="script.js"></script>
</body>
</html>
